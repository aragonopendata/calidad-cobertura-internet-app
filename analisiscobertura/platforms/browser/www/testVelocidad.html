    <body>
        <div id="mainPage" style="visibility:hidden;" id="id_test_velocidad" data-role="page" data-theme="a" class="ui-page ui-page-theme-a ui-page-header-fixed ui-page-footer-fixed ui-page-active">
            
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b" class="ui-header ui-bar-b ui-header-fixed slidedown">
                <a id="id_bot_atras_test_velocidad" href="#" data-icon="back"  class="ui-link ui-btn-left ui-btn ui-icon-back ui-btn-icon-left ui-shadow ui-corner-all" data-role="button" role="button">Atrás</a>
                <span class="ui-title" role="heading" aria-level="1">Test de velocidad</span>
            </div>
            <!-- /header -->

            <div data-role="content" class="content-test-velocidad ui-content">

                <div id="id_test_velocidad_container">
                    <!--<div id="id_test_velocidad_heading">Test de Velocidad</div> !-->
                    
                    <div id="id_test_velocidad_gauges" class="tabla tabla_test_velocidad">                     
                        <div class="fila">
                            <div class="columna">
                                <div id="id_test_velocidad_gauge_download" class="gauge"></div>
                            </div><!-- columna -->
                            <div class="columna grow" id="columna_resultados_test_velocidad">
                            
                                <div id="id_test_velocidad_resoltado_descarga_tabla" class="tabla table_result">
                                    <div class="fila cabecera_resultado cabecera_descarga">
                                        <div id="id_test_velocidad_download_speed_Label" class="cabecera_resultado_label_mini">Bajada</div>
                                        <div id="id_test_velocidad_download_mb" class="cabecera_resultado_label_grande" style="display: none;">--- Mbps</div>
                                            
                                    </div><!-- fila -->
                                    <div class="fila resultado_test">
                                        <div id="id_test_velocidad_result_download" class = "resultado_test" style="display: none;"></div>
                                        <div id="id_test_velocidad_result_download_details" class = "resultado_test"></div>
                                    </div><!-- fila -->
                                </div>
                                
                            </div><!-- columna -->
                        </div><!-- fila -->
                            
                        <div class="fila">
                            <div class="columna">
                                <div id="id_test_velocidad_gauge_upload" class="gauge"></div>
                            </div><!-- columna -->
                            <div class="columna grow" id="columna_resultados_test_velocidad">
                            
                                <div id="id_test_velocidad_resoltado_subida_tabla" class="tabla table_result">
                                    <div class="fila cabecera_resultado cabecera_subida">
                                        <div id="id_test_velocidad_upload_speed_Label" class="cabecera_resultado_label_mini">Subida</div>
                                        <div id="id_test_velocidad_upload_mb" class="cabecera_resultado_label_grande" style="display: none;">--- Mbps</div>
                                    </div>
                                    <div class="fila resultado_test">
                                        <div id="id_test_velocidad_result_upload" class = "resultado_test" style="display: none;"></div>
                                        <div id="id_test_velocidad_result_upload_details" class = "resultado_test" ></div>
                                    </div>
                                </div>
                            </div><!-- columna -->
                        </div><!-- fila -->
                    </div><!-- tabla -->
                    
                    <div id="id_test_velocidad_latency" class = "result_latencia"></div>

        
                    <div id="id_test_velocidad_line">
                    
                        <div id="id_test_velocidad_estado"></div>
                        <span id="id_test_velocidad_loader"><img src="img/progressbar_dot.gif" alt="Loading"/></span>
                    </div> <!-- line -->
                    
                </div><!-- container -->

                <!-- <div class="test_velocidad_footer">
                    <a type="submit" id="id_test_velocidad_button_start" class="submit" value="Iniciar"  data-inline="true"  data-theme="b">Iniciar Test</a>
                </div> -->
                
            </div>
            <!-- content -->

            <div data-role="footer" data-position="fixed" data-tap-toggle="false" class="ui-footer ui-bar-inherit ui-footer-fixed slideup">
                <button data-theme="c" id="id_test_velocidad_button_start" class="btn btn-primary btn-block mt-3 aumentado botonPie" hidden>Repetir Test</button>
                <button data-theme="c" id="id_bot_detener_test_velocidad" class="btn btn-primary btn-block mt-3 aumentado botonPie">Detener</button>
                <button data-theme="b" id="id_bot_confirmar_test_velocidad" class="btn btn-primary btn-block mt-3 aumentado botonPie" disabled>Confirmar</button>
             </div>
